<html>
<head>
    <title>Getting Started</title>
</head>
<body>
<script src="./zcoil.js"></script>
<script >
    var z6 = new zcoil({
        name: "test0123",
        localStorage: true,
        cover: false
    });
    z6.init({
                data() {
                    return {
                        index: 4
                    }
                },
                assignment() {
                    this.index = 300
                },
                de(){
                    this.$deserialize().then((data) => {
                        this.index = data.index+100
                        debugger
                    })
                }
            }
    );
    z6.$watch(function (from, to) {
        debugger
    })
    z6.$coil().de().exec(function () {
        debugger
    })


</script>
</body>
</html>
